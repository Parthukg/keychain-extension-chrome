<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>
  
  <!-- Key Head (Hexagon) -->
  <path d="M180 120 L332 120 L408 256 L332 392 L180 392 L104 256 Z" 
        stroke="url(#neon)" stroke-width="24" fill="none" filter="url(#glow)" stroke-linejoin="round"/>
  
  <!-- Inner Circuitry -->
  <path d="M256 200 L256 312 M200 256 L312 256" 
        stroke="url(#neon)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="30" stroke="url(#neon)" stroke-width="8" fill="none"/>

  <!-- Key Shaft -->
  <path d="M104 256 L40 256" stroke="url(#neon)" stroke-width="24" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Key Teeth -->
  <path d="M60 256 L60 320 M80 256 L80 300" stroke="url(#neon)" stroke-width="16" stroke-linecap="round" filter="url(#glow)"/>
</svg>
