<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark Metallic Body Gradient -->
    <linearGradient id="metal-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#475569" />
      <stop offset="40%" stop-color="#1e293b" />
      <stop offset="60%" stop-color="#334155" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>

    <!-- Metallic Highlight/Rim -->
    <linearGradient id="metal-rim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#94a3b8" />
      <stop offset="50%" stop-color="#475569" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>

    <!-- Neon Core Gradient -->
    <linearGradient id="neon-core" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>

    <!-- Glass Reflection -->
    <linearGradient id="glass-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="blue-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <g filter="url(#drop-shadow)">
    <!-- Key Head (Rounded Square) -->
    <rect x="136" y="80" width="240" height="240" rx="60" fill="url(#metal-body)" stroke="url(#metal-rim)" stroke-width="8"/>
    
    <!-- Inner Cutout / Screen -->
    <rect x="176" y="120" width="160" height="160" rx="40" fill="#0f172a" stroke="#1e293b" stroke-width="4"/>
    
    <!-- Neon Symbol (Lock) -->
    <path d="M256 160 C238.3 160 224 174.3 224 192 L224 210 L216 210 C211.6 210 208 213.6 208 218 L208 266 C208 270.4 211.6 274 216 274 L296 274 C300.4 274 304 270.4 304 266 L304 218 C304 213.6 300.4 210 296 210 L288 210 L288 192 C288 174.3 273.7 160 256 160 Z M256 176 C264.8 176 272 183.2 272 192 L272 210 L240 210 L240 192 C240 183.2 247.2 176 256 176 Z" 
          fill="url(#neon-core)" filter="url(#blue-glow)"/>

    <!-- Key Shaft -->
    <rect x="236" y="320" width="40" height="140" fill="url(#metal-body)" stroke="url(#metal-rim)" stroke-width="6"/>
    
    <!-- Key Teeth -->
    <path d="M276 360 L330 360 L330 390 L276 390" fill="url(#metal-body)" stroke="url(#metal-rim)" stroke-width="6" stroke-linejoin="round"/>
    <path d="M276 410 L310 410 L310 440 L276 440" fill="url(#metal-body)" stroke="url(#metal-rim)" stroke-width="6" stroke-linejoin="round"/>

    <!-- Glass Shine Overlay on Head -->
    <path d="M136 140 Q 256 80 376 140 L 376 110 Q 256 50 136 110 Z" fill="url(#glass-shine)" opacity="0.8"/>
  </g>
</svg>
